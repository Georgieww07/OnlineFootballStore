<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Football Store - Welcome</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('/images/img.png') no-repeat center center fixed;
            background-size: cover;
        }
        .navbar-custom {
            position: absolute;
            width: 100%;
            top: 20px;
            left: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
        }
        .btn-custom {
            text-decoration: none !important;
            font-size: 20px;
            font-weight: 700;
            padding: 14px 28px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.5);
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            flex-direction: column;
            animation: fadeIn 2s ease-in-out;
        }
        .title {
            font-size: 80px;
            font-weight: 700;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            animation: fadeUp 1.5s ease-in-out;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            animation: fadeUp 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- Navigation -->
<th:block th:insert="fragments/navbar :: navbar"></th:block>

<div class="hero">
    <h1 class="title">Football Store</h1>
    <p class="subtitle">Your one-stop shop for football boots, jerseys, and accessories</p>
</div>

<th:block th:insert="fragments/footer :: footer"></th:block>
</body>
</html>
