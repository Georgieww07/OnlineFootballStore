<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .navbar-custom {
            background-color: #333;
            padding: 0.5rem 1rem;
            width: 100%; /* Ensure full width */
        }

        .btn-custom {
            text-decoration: none !important;
            font-size: 20px;
            font-weight: 700;
            padding: 14px 28px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<div th:fragment="navbar" >
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <!-- Logo aligned to the left -->
            <a class="btn btn-light btn-custom" href="/">Football Store</a>

            <!-- Right-aligned buttons (Login, Register) -->
            <div class="d-flex ms-auto">
                <a href="/login" class="btn btn-outline-light btn-custom me-2">Login</a>
                <a href="/register" class="btn btn-primary btn-custom">Register</a>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo (Football Store) on the left -->
            <a class="navbar-brand" href="/" style="font-weight: bold; font-size: 24px;">Football Store</a>

            <!-- Spacer for the navbar content to align on the right -->
            <div class="d-flex ms-auto align-items-center">
                <!-- Search Bar (Right side) -->
                <form action="/search" method="GET" class="d-flex ms-3">
                    <input class="form-control" type="search" name="query" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-light ms-2" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <!-- Profile Button (Right side) -->
                <a class="nav-link" href="/profile" style="color: white; font-size: 18px; padding: 0 10px;">
                    <i class="fas fa-user"></i>
                </a>

                <!-- Shopping Cart Button (Right side) -->
                <a class="nav-link" href="/cart" style="color: white; font-size: 18px; padding: 0 10px;">
                    <i class="fas fa-shopping-cart"></i>
                </a>

            </div>
        </div>
    </nav>
</div>




</body>
</html>
