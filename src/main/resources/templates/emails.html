<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Emails - Football Store</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 40px;
            max-width: 80%;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table thead {
            background-color: #343a40;
            color: white;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-action {
            padding: 6px 12px;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            transform: scale(1.05);
        }

        .btn-change-role {
            background-color: #007bff;
            color: white;
        }

        .btn-change-role:hover {
            color: white; /* Keep text white */
            background-color: #007bff; /* Keep background the same */
        }


        .btn-remove {
            background-color: #dc3545;
            color: white;
        }

        .btn-remove:hover {
            color: white; /* Keep text white */
            background-color: #dc3545; /* Keep background the same */
        }


        .navbar {
            background: linear-gradient(to right, #DA70D6, #2575fc);
            border-bottom: 2px solid #ccc;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 28px;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .form-control {
            border-radius: 30px;
            padding: 10px 15px;
            width: 200px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.6);
            border-color: #2575fc;
        }

        .btn-outline-light {
            border-radius: 30px;
            padding: 8px 15px;
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background-color: #2575fc;
            color: white;
        }

        /* Hover effect for the icons */
        .nav-link i {
            transition: transform 0.3s ease;
        }

        .nav-link:hover i {
            transform: scale(1.2);
        }

        .admin-btn {
            font-size: 16px;
            padding: 8px 15px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:insert="fragments/navbar :: nav-bar"></div>

<div class="container">
    <div class="table-container">
        <h2 class="text-center mb-4">Emails sent to our users:</h2>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Subject</th>
                <th>Status</th>
                <th>Sent on</th>
                <th>Receiver</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="email : ${emails}">
                <td th:text="${email.subject}"></td>
                <td th:if="${email.status == 'SUCCEEDED'}" th:text="${#strings.capitalize(#strings.toLowerCase(email.status))}" class="text-success"></td>
                <td th:if="${email.status == 'FAILED'}" th:text="${#strings.capitalize(#strings.toLowerCase(email.status))}" class="text-danger"></td>
                <td th:text="${#temporals.format(email.createdOn, 'dd MMM YYYY HH:mm')}"></td>
                <td th:text="${email.receiver}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<th:block th:insert="fragments/footer :: footer"></th:block>

</body>
</html>
