<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Product - Football Store</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      margin-top: 40px;
    }

    .card {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: bold;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
    }

    .form-control {
      border-radius: 6px;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
    }

    .image-preview {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .image-preview img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ddd;
    }



    .navbar {
      background: linear-gradient(to right, #DA70D6, #2575fc);
      border-bottom: 2px solid #ccc;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 28px;
      color: white !important;
    }
    .nav-link {
      color: white !important;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .btn-outline-light {
      border-radius: 30px;
      padding: 8px 15px;
      transition: all 0.3s ease;
    }
    .btn-outline-light:hover {
      background-color: #2575fc;
      color: white;
    }
    /* Hover effect for the icons */
    .nav-link i {
      transition: transform 0.3s ease;
    }
    .nav-link:hover i {
      transform: scale(1.2);
    }

    .admin-btn {
      font-size: 16px;
      padding: 8px 15px;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .admin-btn:hover {
      transform: scale(1.1);
    }

    /*Phone Number*/
    .phone-input-container {
      display: flex;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      width: 100%; /* Ensure it matches other input fields */
      padding: 0;
      background-color: #f9f9f9;
      height: 45px; /* Match form-control height */
    }

    .country-code {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #FFFFFF;
      padding: 8px 12px;
      font-weight: bold;
      border-right: 2px solid #ccc;
      color: #212529;
      height: 100%;
      white-space: nowrap;
    }

    .country-code img {
      width: 20px;
      height: 14px;
      margin-left: 5px;
    }

    .phone-number {
      border: none;
      padding: 10px;
      outline: none;
      font-size: 16px;
      flex-grow: 1;
      height: 100%;
      width: 100%; /* Ensures it stretches to match other fields */
      background-color: transparent;
    }



  </style>
</head>
<body>

<!-- Navbar -->
<div th:insert="fragments/navbar :: nav-bar"></div>

<div>
  <a th:href="@{/orders}" class="btn btn-light  btn-lg btn-block font-weight-bold">My Orders</a>
</div>

<div class="container">
  <div class="card shadow">
    <h2 class="text-center mb-4"><i class="fas fa-user-circle"></i>My Profile</h2>

    <form th:action="@{'/users/' + ${user.id} + '/profile'}" th:method="PUT" th:object="${userEditRequest}">

      <!-- First Name -->
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control form-width" name="firstName"  placeholder="Enter your first name" th:field="*{firstName}">
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert-danger"></p>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control form-width" name="lastName"  placeholder="Enter your last name" th:field="*{lastName}">
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert-danger"></p>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control form-width text-secondary" name="email"  readonly th:value="${user.email}">
      </div>


      <!-- Phone number -->
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <div class="phone-input-container">
          <div class="country-code">
            +359 <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Bulgaria.svg" alt="BG Flag">
          </div>
          <input type="text" class="phone-number" placeholder="Enter your phone number" maxlength="9" th:field="*{phoneNumber}">
        </div>
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="alert-danger"></p>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-submit"><i class="fas fa-save"></i>Save</button>
    </form>
  </div>
</div>

<!-- Footer -->
<th:block th:insert="fragments/footer :: footer"></th:block>


</body>
</html>
