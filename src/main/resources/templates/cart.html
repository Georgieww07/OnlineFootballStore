<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
        }
        .cart-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }
        .cart-item .btn-remove {
            background: crimson;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .cart-item .btn-remove:hover {
            background: darkred;
        }
        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .btn-place-order {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-place-order:hover {
            background: #1a5bcc;
        }

        .navbar {
            background: linear-gradient(to right, #DA70D6, #2575fc);
            border-bottom: 2px solid #ccc;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 28px;
            color: white !important;
        }
        .nav-link {
            color: white !important;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .form-control {
            border-radius: 30px;
            padding: 10px 15px;
            width: 200px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.6);
            border-color: #2575fc;
        }
        .btn-outline-light {
            border-radius: 30px;
            padding: 8px 15px;
            transition: all 0.3s ease;
        }
        .btn-outline-light:hover {
            background-color: #2575fc;
            color: white;
        }
        /* Hover effect for the icons */
        .nav-link i {
            transition: transform 0.3s ease;
        }
        .nav-link:hover i {
            transform: scale(1.2);
        }

        .admin-btn {
            font-size: 16px;
            padding: 8px 15px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div th:insert="fragments/navbar :: nav-bar"></div>

<div class="cart-container">
    <h2 class="text-center">Your Shopping Cart</h2>
    <div th:each="item : ${cartItems}"  class="cart-item">
        <img th:src="${item.product.imageUrl}" alt="Product Image">
        <div class="cart-item-details">
            <h5 th:text="${item.product.name}">Product name</h5>
            <p th:text="${item.product.description}" >Product description</p>
            <p>Brand: <span th:text="${#strings.capitalize(#strings.toLowerCase(item.product.brand))}" ></span></p>
            <p>Quantity: <span th:text="${item.quantity}"></span></p>
            <p class="price font-weight-bold">Price: $<span th:text="${item.product.price}"></span></p>
        </div>
        <form th:action="@{'/cart/' + ${item.product.id}}" th:method="DELETE">
            <button class="btn btn-remove">Remove</button>
        </form>
    </div>

    <p class="total-price">Total: $<span th:text="${cartTotal}"></span></p>

<!--    <button class="btn btn-place-order" >Place Order</button>-->
<!--    onclick="window.location.href='/order/place'"-->

    <form th:action="@{/orders}" th:method="POST">
        <button class="btn btn-place-order">Place Order</button>
    </form>
</div>

<th:block th:insert="fragments/footer :: footer"></th:block>
</body>
</html>
