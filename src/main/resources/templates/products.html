<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Football Store - Browse Category</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
        }

        .btn-custom {
            font-size: 1.2rem;
            font-weight: 700;
            padding: 12px 30px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        .category-card img {
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Featured Products Section */
        .product-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            height: 250px;
            width: 100%;
            object-fit: cover;
        }

        .product-card .card-body {
            text-align: center;
        }

        .product-card .price {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar {
            background: linear-gradient(to right, #DA70D6, #2575fc);
            border-bottom: 2px solid #ccc;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 28px;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .form-control {
            border-radius: 30px;
            padding: 10px 15px;
            width: 200px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.6);
            border-color: #2575fc;
        }

        .btn-outline-light {
            border-radius: 30px;
            padding: 8px 15px;
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background-color: #2575fc;
            color: white;
        }

        /* Hover effect for the icons */
        .nav-link i {
            transition: transform 0.3s ease;
        }

        .nav-link:hover i {
            transform: scale(1.2);
        }

        .admin-btn {
            font-size: 16px;
            padding: 8px 15px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<!-- Include Navbar Fragment -->
<div th:insert="fragments/navbar :: nav-bar"></div>


<section class="container py-5">
    <h2 class="text-center mb-5 font-weight-bold">Products information:</h2>
    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="card product-card">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="Product 1">
                <div class="card-body">
                    <h5 th:text="${product.name}" class="card-title">Nike Football Boots</h5>
                    <p th:text="${product.description}" class="card-text">High performance boots designed for
                        champions.</p>
                    <p class="price"><span th:text="${product.price}"></span>$</p>
                    <a th:href="@{'/products/' + ${product.id}}" class="btn btn-primary">View Product</a>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<th:block th:insert="fragments/footer :: footer"></th:block>

</body>
</html>
