<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders - Football Store</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 40px;
            max-width: 80%;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table thead {
            background-color: #343a40;
            color: white;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-action {
            padding: 6px 12px;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            transform: scale(1.05);
        }

        .btn-details {
            background-color: #007bff;
            color: white;
        }

        .btn-details:hover {
            color: white;
            background-color: #0056b3;
        }

        .order-items {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
        }

        .order-items th {
            background: #6c757d;
            color: white;
        }

        .btn-back {
            background: #dc3545;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #c82333;
            color: white;
        }

        .navbar {
            background: linear-gradient(to right, #DA70D6, #2575fc);
            border-bottom: 2px solid #ccc;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 28px;
            color: white !important;
        }
        .nav-link {
            color: white !important;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .form-control {
            border-radius: 30px;
            padding: 10px 15px;
            width: 200px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.6);
            border-color: #2575fc;
        }
        .btn-outline-light {
            border-radius: 30px;
            padding: 8px 15px;
            transition: all 0.3s ease;
        }
        .btn-outline-light:hover {
            background-color: #2575fc;
            color: white;
        }
        /* Hover effect for the icons */
        .nav-link i {
            transition: transform 0.3s ease;
        }
        .nav-link:hover i {
            transform: scale(1.2);
        }

        .admin-btn {
            font-size: 16px;
            padding: 8px 15px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<!-- Navbar -->
<div th:insert="fragments/navbar :: nav-bar"></div>

<div class="container">
    <div class="table-container">
        <h2 class="text-center mb-4"><i class="fas fa-box"></i> My Orders</h2>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>User</th>
                <th>Created On</th>
                <th>Total Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody th:each="order : ${orders}">
            <!-- Sample Order 1 -->
            <tr>
                <td th:text="${order.id}">123e4567-e89b-12d3-a456-426614174001</td>
                <td th:text="${order.user.email}">john.doe@example.com</td>
                <td th:text="${#temporals.format(order.createdOn, 'dd MMM YYYY HH:mm')}">10 Mar 2025 14:30</td>
                <td><span th:text="${order.totalPrice}"></span>$</td>
                <td>
<!--                    <button class="btn btn-action btn-details" type="button" data-bs-toggle="collapse" data-bs-target="#items-1">-->
<!--                        View Details <i class="fas fa-chevron-down"></i>-->
<!--                    </button>-->
                    <button class="btn btn-action btn-details" type="button"
                            data-bs-toggle="collapse"
                            th:attr="data-bs-target='#items-' + ${order.id}">
                        View Details <i class="fas fa-chevron-down"></i>
                    </button>

                </td>
            </tr>

            <tr>
                <td colspan="5" class="p-0">
<!--                    <div class="collapse order-items" id="items-1">-->
                    <div class="collapse order-items" th:id="'items-' + ${order.id}">

                    <h5 class="text-center mt-2"><i class="fas fa-shopping-cart"></i> Order Items</h5>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Category</th>
                                <th>Brand</th>
                                <th>Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${order.items}">
                                <td th:text="${item.product.name}">Smartphone</td>
                                <td th:text="${item.product.category}">Electronics</td>
                                <td th:text="${item.product.brand}">Samsung</td>
                                <td><span th:text="${item.product.price}"></span>$</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{'/users/' + ${user.id} + '/profile'}" class="btn btn-back"><i class="fas fa-arrow-left"></i> Back to Profile</a>
    </div>
</div>

<!-- Footer -->
<th:block th:insert="fragments/footer :: footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
