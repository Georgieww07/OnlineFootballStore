<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Details - Football Store</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 150px;
      max-width: 1200px; /* Increased width */
      background: white;
      padding: 50px; /* More padding for better spacing */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      /*width was 100%, change it if necessary*/
      width: 60%;
      border-radius: 10px;
    }

    .product-info h2 {
      font-size: 34px; /* Bigger font size */
      font-weight: bold;
      color: #333;
    }

    .product-info p {
      font-size: 22px; /* Increased font size for readability */
      color: #555;
    }

    .price {
      font-size: 30px; /* Larger price font */
      font-weight: bold;
      color: #007bff;
    }

    .btn-add-cart {
      background-color: #007bff;
      color: white;
      font-size: 22px; /* Bigger button text */
      padding: 15px 30px;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .btn-add-cart:hover {
      color: white;
      background-color: #0056b3;
    }

    .navbar {
      background: linear-gradient(to right, #DA70D6, #2575fc);
      border-bottom: 2px solid #ccc;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 28px;
      color: white !important;
    }
    .nav-link {
      color: white !important;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    .form-control {
      border-radius: 30px;
      padding: 10px 15px;
      width: 200px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.6);
      border-color: #2575fc;
    }
    .btn-outline-light {
      border-radius: 30px;
      padding: 8px 15px;
      transition: all 0.3s ease;
    }
    .btn-outline-light:hover {
      background-color: #2575fc;
      color: white;
    }
    /* Hover effect for the icons */
    .nav-link i {
      transition: transform 0.3s ease;
    }
    .nav-link:hover i {
      transform: scale(1.2);
    }

    .admin-btn {
      font-size: 16px;
      padding: 8px 15px;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .admin-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<!-- Include Navbar -->
<div th:insert="fragments/navbar :: nav-bar"></div>

<div class="container">
  <div class="row">
    <!-- Product Image -->
    <div class="col-md-5">
      <img th:src="${product.imageUrl}" alt="Product Image" class="product-image">
    </div>

    <!-- Product Details -->
    <div class="col-md-7 product-info">
      <h2 th:text="${product.name}">Product Name</h2>
      <p th:text="${product.description}">Product description goes here.</p>
      <p class="price">Price: <span th:text="${product.price}"></span>$</p>
      <p><strong>Category:</strong> <span th:text="${#strings.capitalize(#strings.toLowerCase(product.category.name()))}">Football Boots</span></p>
      <p><strong>Brand:</strong> <span th:text="${#strings.capitalize(#strings.toLowerCase(product.brand.name()))}">Nike</span></p>
      <p>
        <strong>Availability:</strong>
        <span th:if="${product.isInStock}" class="text-success">In Stock</span>
        <span th:unless="${product.isInStock}" class="text-danger">Out of Stock</span>
      </p>

      <!-- Add to Cart Button -->
      <a href="#" class="btn btn-add-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
    </div>
  </div>
</div>

<!-- Footer -->
<th:block th:insert="fragments/footer :: footer"></th:block>

</body>
</html>
